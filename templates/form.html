<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
  </head>

    <body>
        
        <div class="p-5 text-center">
            <h3> New Racquet Entry </h3>
        </div>
    

    <form action="/form" style="width: 500px; margin:auto" method="POST" >

        <label for='pname'>Player Name</label>    
        <input type="'text" id="pname" name="player_name" class="form-control" placeholder="Player Name" required ><br>

        <label for='pnumber'>Phone Number</label>    
        <input type="'tel" id="pnumber" name="phone_number" class="form-control" placeholder="Phone Number" required ><br>



        <label for='rbrand'>Racquet Brand</label>    
        <select id="rbrand" name="racket_brand" class="form-control" required>
          <option value="Wilson">Wilson</option>
          <option value="Babolat">Babolat</option>
          <option value="Head">Head</option>
          <option value="Yonex">Yonex</option>
          <option value="Prince">Prince</option>
          <option value="Dunlop">Dunlop</option>
          <option value="Tecnifibre">Tecnifibre</option>
        </select>
        <br>

        <label for="rmodel">Racquet Model</label>   
        <input type="text" id="rmodel" name="racket_model" class="form-control" placeholder="Racquet Model" required><br>

        <label for='smain'>String Mains</label>    
        <select id="smain" name="string_main" class="form-control">
         <option value="Hyper G">Hyper G</option>
         <option value="Barbwire">Barbwire</option>
         <option value="Own String">Own String</option>
        </select><br>

        <label for='scross'>String Crosses</label>
        <select id="scross" name="string_cross" class="form-control" required>
            <option value="Hyper G">Hyper G</option>
            <option value="Barbwire">Barbwire</option>
            <option value="Own String">Own String</option>
        </select><br>

        <label for='tens'>String Tension</label>    
        <input type="'number" id="tens" name="tension" class="form-control" placeholder="String Tension" required><br>

        <button type="submit" class="btn btn-dark btn-lg btn-block">Add New Racket</button>

    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </body>
    <div class="m-5 pb-5"></div>
</html>
