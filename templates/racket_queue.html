<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
  </head>

    <body>
      <div class="p-5 text-cente=
      '">
        <h2> Racquet Queue </h2>
    </div>
        <table class="table table-striped table-bordered table-hover" style="width: 1200px; margin:auto">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date Received</th>
                <th scope="col">Racket Brand</th>
                <th scope="col">Racket Model</th>
                <th scope="col">Strings Main</th>
                <th scope="col">Strings Cross</th>
                <th scope="col">Tension</th>
              </tr>
            </thead>
            <tbody>
                {% for racket in rackets %}
                    <tr>
                        <td>{{racket.created_on}}</td>
                        <td>{{racket.racket_brand}}</td>
                        <td>{{racket.racket_model}}</td>
                        <td>{{racket.string_main}}</td>
                        <td>{{racket.string_cross}}</td>
                        <td>{{racket.tension}}</td>
                    </tr>
                {% endfor %}

            </tbody>
          </table>
    




    </body>
</html>
